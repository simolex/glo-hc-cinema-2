<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Movies</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a class="header__logo logo" href="#">
            <span class="logo__name">MOVEA</span>
          </a>
          <nav class="header__menu menu">
            <div class="menu__item">
              <a href="#" class="menu__link">Movies</a>
            </div>
            <div class="menu__item">
              <a href="#" class="menu__link">TV shows</a>
            </div>
            <div class="menu__item">
              <a href="#" class="menu__link">Animations</a>
            </div>
            <div class="menu__item">
              <a href="#" class="menu__link">Plans</a>
            </div>
          </nav>
          <div class="header__search search">
            <input type="text" class="search__input" />
          </div>
          <div class="header__clock">
            <span class="header__time">19:55</span>
            <span class="header__date">March 30</span>
          </div>
          <div class="header__avatar avatar">
            <img src="#" alt="avatar" class="avatar__image" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
